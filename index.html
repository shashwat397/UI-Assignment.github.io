<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-v5-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <!-- sidebar -->
        <div class="sidebar col-1 pr-0">
            <div class="buttons brand">
                <i class="fab fa-stumbleupon-circle"></i>
            </div>
            <div class="buttons">
                <i class="fas fa-user"></i>
                <div>Students</div>
            </div>
            <div class="buttons active">
                <i class="fas fa-book"></i>
                <div>Lesson Plan</div>
            </div>
            <div class="buttons">
                <i class="fas fa-cog"></i>
                <div>Settings</div>
            </div>
        </div>

        <!-- main page -->
        <div class="section col-11">
            <!-- top bar -->
            <div class="top-bar">

            </div>
            <!-- body -->
            <div class="content">
                <div>
                    <i class="fas fa-caret-left"></i> videos
                </div>
                <div class="upload">
                    <input type="text" placeholder="Insert URL here">
                    or
                    <div class="upload-box">
                        Upload
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
